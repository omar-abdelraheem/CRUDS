<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>cruds</h1>
        <p>create read update delete search</p>
      </div>

      <div id="inputs" class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="text"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="text"
            id="taxes"
            placeholder="taxes"
          />
          <input onkeyup="getTotal()" type="text" id="ads" placeholder="ads" />
          <input
            onkeyup="getTotal()"
            type="text"
            id="discount"
            placeholder="discount"
          />
          <span id="total"> </span>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="create">create</button>
      </div>
      <div class="outputs">
        <input
          onkeyup="searchProduct(this.value)"
          type="text"
          id="search"
          placeholder="search"
        />

        <div class="search-div">
          <button onclick="changeSearchMode(this.id)" id="SBT">
            search by title
          </button>
          <button onclick="changeSearchMode(this.id)" id="SBC">
            search by category
          </button>
        </div>
        <button id="deleteAllBtn"></button>
        <table>
          <thead>
            <tr>
              <th class="media-query">id</th>
              <th>title</th>
              <th>price</th>
              <th class="media-query">taxes</th>
              <th class="media-query">ads</th>
              <th class="media-query">discount</th>
              <th>category</th>
              <th class="media-query">total</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="dataContainer"></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
